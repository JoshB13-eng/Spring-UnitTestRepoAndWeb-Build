buildscript {  
    ext{   
        springBootVersion = '2.7.3'
    }  
    
    repositories{   
        mavenCentral()  
    }  
    
    dependencies{   
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")  
    } 
    
} 

apply plugin: 'java'  
apply plugin: 'org.springframework.boot'  
apply plugin: 'application'
apply plugin: 'war'

application {
    
    mainClass = "JoshA.Main"
}

bootWar {    
  
    archiveVersion = "0.1.0"
    
    mainClass = "JoshA.Main"
    
    manifest {
        attributes('Implementation-Title': project.name,'Implementation-Version': archiveVersion,'Start-Class':mainClass)
    }
    archiveBaseName = project.name + '-TestJdbcRepoAndWeb'
}

repositories {
  
    mavenCentral()
}


test {
    useJUnitPlatform()
}

dependencies {
    
    implementation "org.springframework.boot:spring-boot-starter-web:2.7.3"
    testImplementation "org.springframework.boot:spring-boot-starter-test:2.7.3"
    testImplementation "org.hamcrest:hamcrest-library:2.2"
    implementation "com.h2database:h2:2.1.214"
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.4'
}
